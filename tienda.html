<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Guitarras</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        header {
            background-color: #1e1e1e;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #333;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #f39c12;
        }

        .hero {
            background: url('https://images.unsplash.com/photo-1510915361894-db8b60106cb1') center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 5px black;
            font-size: 2rem;
        }

        .container {
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }

        .price {
            color: #e67e22;
            font-size: 1.2rem;
            margin: 10px 0;
        }

        button {
            background-color: #1e1e1e;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #f39c12;
        }

        #cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #f39c12;
            padding: 10px 15px;
            border-radius: 50px;
            color: white;
            font-weight: bold;
        }

        footer {
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>ðŸŽ¸ Guitar Shop</h1>
        <p>Las mejores guitarras al mejor precio</p>
    </header>

    <nav>
        <a href="#">Inicio</a>
        <a href="#">Guitarras</a>
        <a href="#">Accesorios</a>
        <a href="#">Contacto</a>
    </nav>

    <div class="hero">
        Â¡Encuentra tu sonido perfecto!
    </div>

    <div id="cart">Carrito: 0</div>

    <section class="container" id="products">
    </section>

    <footer>
        <p>&copy; 2026 Guitar Shop - Todos los derechos reservados</p>
    </footer>

    <script>
        const products = [
            {
                name: "Fender Stratocaster",
                price: 1200,
                image: "https://images.unsplash.com/photo-1556449895-a33c9dba33dd"
            },
            {
                name: "Gibson Les Paul",
                price: 1500,
                image: "https://images.unsplash.com/photo-1587202372775-e229f172b9d7"
            },
            {
                name: "Ibanez RG",
                price: 900,
                image: "https://images.unsplash.com/photo-1511379938547-c1f69419868d"
            }
        ];

        const productsContainer = document.getElementById("products");
        const cart = document.getElementById("cart");
        let cartCount = 0;

        function renderProducts() {
            products.forEach(product => {
                const card = document.createElement("div");
                card.classList.add("card");

                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p class="price">$${product.price}</p>
                    <button onclick="addToCart()">Agregar al carrito</button>
                `;

                productsContainer.appendChild(card);
            });
        }

        function addToCart() {
            cartCount++;
            cart.textContent = `Carrito: ${cartCount}`;
        }

        renderProducts();
    </script>

</body>
</html>
